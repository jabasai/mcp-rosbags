name: Docker Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: mcp-rosbags:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          # Test that the Docker image was built correctly
          # Check that required files exist in the image
          docker run --rm --entrypoint ls mcp-rosbags:test -la /app/src/server.py
          docker run --rm --entrypoint ls mcp-rosbags:test -la /app/src/config/
          docker run --rm --entrypoint python3 mcp-rosbags:test -c "import sys; print(f'Python {sys.version}')"
          
          # Verify ROS 2 environment is available
          docker run --rm --entrypoint bash mcp-rosbags:test -c "source /opt/ros/humble/setup.bash && ros2 --version"
          
          # Verify Python packages are installed
          docker run --rm --entrypoint pip3 mcp-rosbags:test list | grep -E "mcp|rosbags|numpy"
          
          echo "âœ“ Container image validation completed successfully"
      
      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker Compose
        run: |
          # Create necessary directories
          mkdir -p rosbags logs
          
          # Validate compose file
          docker compose config
          
          # Build using compose
          docker compose build
          
          echo "Docker Compose test completed successfully"
